name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - 'refs/heads/copilot/*'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
        working-directory: ./pricing-dashboard

      - name: Build (Vite)
        env:
          DEPLOY_TO_GHPAGES: 'true'
        run: npm run build
        working-directory: ./pricing-dashboard

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./pricing-dashboard/dist
