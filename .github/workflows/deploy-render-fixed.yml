name: Trigger Render deploy

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  trigger-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Trigger Render deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          if [ -z "$RENDER_API_KEY" ] || [ -z "$SERVICE_ID" ]; then
            echo "Missing RENDER_API_KEY or RENDER_SERVICE_ID secret"; exit 1;
          fi
          echo "Triggering deploy for Render service $SERVICE_ID"
          # Create a deploy - this tells Render to build the latest commit
          resp=$(curl -s -X POST "https://api.render.com/v1/services/$SERVICE_ID/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{"clearCache":true}')
          echo "$resp" > /tmp/render-deploy.json
          deploy_id=$(echo "$resp" | jq -r '.id')
          if [ "$deploy_id" = "null" ] || [ -z "$deploy_id" ]; then
            echo "Failed to trigger deploy:"; cat /tmp/render-deploy.json; exit 1;
          fi
          echo "Triggered deploy $deploy_id"
          # Poll status until live (timeout ~10 minutes)
          for i in {1..120}; do
            sleep 5
            status=$(curl -s -H "Authorization: Bearer $RENDER_API_KEY" "https://api.render.com/v1/services/$SERVICE_ID/deploys/$deploy_id" | jq -r '.status')
            echo "Deploy status: $status"
            if [ "$status" = "live" ]; then break; fi
          done
          service=$(curl -s -H "Authorization: Bearer $RENDER_API_KEY" "https://api.render.com/v1/services/$SERVICE_ID")
          url=$(echo "$service" | jq -r '.serviceDetails | .url // .url')
          echo "Service URL: $url"
          echo "url=$url" >> $GITHUB_OUTPUT
