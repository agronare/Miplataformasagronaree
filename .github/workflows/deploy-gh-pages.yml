name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - 'refs/heads/copilot/*'
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
        working-directory: ./pricing-dashboard

      - name: Build (Vite)
        env:
          DEPLOY_TO_GHPAGES: 'true'
        run: npm run build
        working-directory: ./pricing-dashboard

      - name: Publish build into `main` root (overwrite static files)
        # This step commits the built `pricing-dashboard/dist` into the repository root on `main`.
        # It allows Pages (configured to `main` root) to serve the new build without API calls.
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Copy built assets to repo root and push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          echo "Copying pricing-dashboard/dist -> repo root"
          # remove previous static artifacts safely
          rm -rf index.html assets vite.svg .nojekyll || true
          cp -a pricing-dashboard/dist/. .
          # ensure .nojekyll exists to prevent Jekyll processing
          touch .nojekyll
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(ci): publish build to main root"
            git push origin HEAD:main
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./pricing-dashboard/dist

      - name: Ensure GitHub Pages is serving `gh-pages`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Setting Pages source to gh-pages (if permitted)"
          curl -s -X PUT \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/pages \
            -d '{"source":{"branch":"gh-pages","path":"/"}}' || true
          echo "Current Pages config:"
          curl -s -H "Authorization: Bearer $GITHUB_TOKEN" -H "Accept: application/vnd.github+json" https://api.github.com/repos/${{ github.repository }}/pages || true
